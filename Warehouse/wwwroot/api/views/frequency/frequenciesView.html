<div ng-controller="frequencyController as vm">
    <div class="col-md-9">
        <section class="panel">
            <header class="panel-heading">
                Frequencies
            </header>
            <div class="panel-body">
                <wait-cursor display-when="vm.isBusy"></wait-cursor>
                <div class="alert alert-danger" ng-show="vm.errorMessage">
                    <span class="alert-icon"><i class="fa fa-exclamation"></i></span>
                    {{vm.errorMessage}}
                </div>
                <table class="table table-responsive table-striped">
                    <thead>
                        <tr>
                            <td>Value</td>
                            <td>Date Create</td>
                            <td style="width: 25%;">Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="frequency in vm.frequencies">
                            <td>{{frequency.value}}</td>
                            <td>{{frequency.dateCreate | date:"dd-MM-yyyy"}}</td>
                            <td style="width: 25%;">
                                <a ng-href="#!/frequency/{{frequency.id}}" class="btn btn-info"><i class="fa fa-edit"></i> Edit</a>
                                <a href="#" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="modal fade" id="freqModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">New Frequency</h4>
                    </div>
                    <div class="modal-body">
                        <form novalidate name="newFrequencyForm" ng-submit="vm.addFrequency()">
                            <div class="form-group">
                                <label for="value">Value</label>
                                <input class="form-control" type="text" name="value" id="value" required
                                       ng-model="vm.newFrequency.value"
                                       ng-minlength="3" />
                                <span ng-show="newFrequencyForm.value.$error.required" class="text-warning">This field is required.</span>
                                <span ng-show="newFrequencyForm.value.$error.minlength" class="text-danger">Value must be at least 3 characters.</span>
                            </div>
                            <div class="form-group">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                                <input type="submit" class="btn btn-success" value="Add"
                                       ng-click="vm.Close()"
                                       ng-disabled="newFrequencyForm.$invalid" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <section class="panel">
            <header class="panel-heading">
                Options
            </header>
            <div class="panel-body">
                <div class="m-bot20">
                    <a data-toggle="modal" data-target="#freqModal" class="btn btn-success"><i class="fa fa-plus"></i> Frequency</a>
                </div>
            </div>
        </section>
    </div>
</div>
